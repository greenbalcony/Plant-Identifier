<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Identifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-white font-sans">
  <div class="allow-access-container mb-2">
    <label class="flex items-center space-x-2">
      <input type="checkbox" id="allow-access" class="form-checkbox h-5 w-5 text-green-500">
      <span>I allow access to camera/files</span>
    </label>
  </div>

  <form id="plant-form" class="bg-gray-900 rounded-lg shadow-lg space-y-2 form-container">
    <div>
      <label for="plant-image" class="block text-sm font-medium">Upload or Take a Photo of the Plant:</label>
      <input type="file" id="plant-image" name="plant-image" accept="image/*" disabled required class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer focus:outline-none">
    </div>

    <select id="organs" name="organs" class="hidden">
      <option value="auto" selected>Auto Detect</option>
    </select>

    <button type="submit" disabled class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 disabled:bg-gray-500">
      Identify Plant
    </button>
  </form>

  <div id="loading" class="mt-2 text-lg" style="display: none">
    Identifying the plant, please wait...
  </div>

  <div id="result" class="mt-2 w-full max-w-lg text-center"></div>

  <script src="/script.js"></script>
</body>
</html>
